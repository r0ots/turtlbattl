<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurtlBattl - Isometric Twin Stick Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
        }
        #game-container {
            border: 2px solid #16213e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .score-display {
            position: absolute;
            top: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        #p1-score {
            left: 20px;
            color: #4CAF50;
        }
        #p2-score {
            right: 20px;
            color: #2196F3;
        }
    </style>
</head>
<body>
    <div id="p1-score" class="score-display">P1: 0</div>
    <div id="p2-score" class="score-display">P2: 0</div>
    <div id="game-container"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
