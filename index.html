<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurtlBattl - Isometric Twin Stick Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
            width: 100vw;
            height: 100vh;
        }
        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .score-display {
            position: fixed;
            top: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            pointer-events: none;
        }
        #p1-score {
            left: 20px;
            color: #4CAF50;
        }
        #p2-score {
            right: 20px;
            color: #2196F3;
        }
        .stats-display {
            position: fixed;
            top: 60px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.4;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            z-index: 1000;
            pointer-events: none;
            font-family: monospace;
            max-width: 200px;
        }
        #p1-stats {
            left: 20px;
        }
        #p2-stats {
            right: 20px;
            text-align: right;
        }
        .stat-line {
            margin: 2px 0;
        }
        .stat-upgrade {
            color: #FFD700;
            font-weight: bold;
        }
        .fullscreen-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="p1-score" class="score-display">P1: 0</div>
    <div id="p1-stats" class="stats-display"></div>
    <div id="p2-score" class="score-display">P2: 0</div>
    <div id="p2-stats" class="stats-display"></div>
    <div class="fullscreen-hint">Press F for fullscreen</div>
    <div id="game-container"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
